{% extends 'customer_base.html' %}
{% block title %} Удалить {{ header }} {% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <h1>Удалить {{ header }}: {{ object.name }}?</h1><br>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
{% endblock %}
