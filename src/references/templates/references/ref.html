<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<title>References</title>
</head>
<body>
    <h1>{{ type.name }}</h1>
    {{ type.description }}
    <h3>Книги:</h3>
    <ul>
        {% for book in type.books.all %}
            <li>{{ book.name }}</li>
        {% endfor %}
    </ul>
    <a href="/references">Вернуться к словарям</a>
</body>
</html>
