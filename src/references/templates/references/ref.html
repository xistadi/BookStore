<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<title>References</title>
</head>
<body>
    <h1>{{ type.name }}</h1>
    {{ type.description }}<br>
    <a href="update/">Обновить</a><br>
    <a href="delete/">Удалить</a>
    <h3>Книги:</h3>
    <ul>
        {% for book in type.books.all %}
            <li><a href="/books/{{ book.pk }}">{{ book.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/references">Вернуться к словарям</a>
</body>
</html>
