<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<title>References</title>
</head>
<body>
    <h1>{{ object.name }}</h1>
    {{ object.description }}<br>
    <h3>Книги:</h3>
    <ul>
        {% for book in object.books.all %}
            <li><a href="/books/{{ book.pk }}">{{ book.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/references">Вернуться к словарям</a>
</body>
</html>
