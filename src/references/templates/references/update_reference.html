{% extends 'customer_base.html' %}
{% block title %} Обновить {{ header }} {% endblock %}
{% block content %}
  {% load crispy_forms_tags %}
  <h1>Обновить {{ header }}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-outline-success">Обновить</button>
  </form>
{% endblock %}
