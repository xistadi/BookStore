{% extends 'customer_base.html' %}
{% block title %} Создать купон {% endblock %}
{% block content %}
  {% load crispy_forms_tags %}
  <h1>Создать купон</h1>
  <form action="" method="post" enctype="multipart/form-data" class="uniForm">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-outline-success">Создать</button>
  </form>
{% endblock %}
