{% extends 'auth_base.html' %}
{% block title %}Sign up{{ object.name }}{% endblock %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'singin.css' %}">{% endblock %}
{% block content %}
<div class="card">
<article class="card-body">
<a href="/accounts/login/" class="float-right btn btn-outline-primary">Sign in</a>
<h4 class="card-title mb-4 mt-1">Sign up</h4>
          {% for error in form.errors %}
      <div class="alert alert-warning" role="alert">{{ error }}</div>
      {% endfor %}
	 <form method="post" action="{% url 'signup' %}">
         {% csrf_token %}
    <div class="form-group">
    	<label>Username*</label>
        <input name="username" class="form-control" placeholder="Username" type="text" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required>
    </div> <!-- form-group// -->
     <div class="form-group">
    	<label>First name</label>
        <input name="first_name" class="form-control" placeholder="First name" type="text" maxlength="30">
    </div> <!-- form-group// -->
     <div class="form-group">
    	<label>Last name</label>
        <input name="last_name" class="form-control" placeholder="Last name" type="text" maxlength="30">
    </div> <!-- form-group// -->
     <div class="form-group">
    	<label>Email*</label>
        <input name="email" class="form-control" placeholder="Email" type="email" required maxlength="254">
    </div> <!-- form-group// -->
    <div class="form-group">
    	<label>Password*</label>
        <input class="form-control" placeholder="******" type="password" required name="password1" autocomplete="new-password">
    </div> <!-- form-group// -->
     <div class="form-group">
    	<label>Password check*</label>
        <input class="form-control" placeholder="******" type="password" required name="password2" autocomplete="new-password">
    </div> <!-- form-group// -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" value="signup"> Sign up  </button>
        <input type="hidden" name="next" value="{{ next }}">
    </div> <!-- form-group// -->
</form>
</article>
</div> <!-- card.// -->
{% endblock %}
